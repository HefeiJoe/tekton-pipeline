apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: pipelinerun-wisemplus
spec:
  serviceAccountName: gitlab-propublic
  pipelineRef:
    name: pipeline-wisemplus
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      metadata:
        name: shared
      spec:
        accessModes:
            - ReadWriteOnce
        storageClassName: default
        volumeMode: Filesystem
        resources:
          requests:
            storage: 20Gi
  params: 
    - name: serviceConfigs
      value: ""
    - name: listingsystemUrl
      value: ""
    - name: datacenterCode
      value: ""
